
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PadelClub - Book Padel Courts</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#040812">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PadelClub">
    <link rel="apple-touch-icon" href="https://api.dicebear.com/7.x/initials/svg?seed=P&backgroundColor=95f122&textColor=040812">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #040812;
            --color-card: #0c1221;
            --color-accent: #95f122;
            --color-accent-hover: #aeff33;
            --color-text-main: #ffffff;
            --color-text-dim: #64748b;
            --color-border: rgba(255, 255, 255, 0.08);
            --header-height: 72px;
        }

        /* Fluid Typography - Scoped to avoid Login Page interference */
        .app-content-scope {
            --font-size-xs: clamp(0.65rem, 0.6rem + 0.4vw, 0.75rem);
            --font-size-sm: clamp(0.75rem, 0.7rem + 0.5vw, 0.875rem);
            --font-size-base: clamp(0.875rem, 0.8rem + 0.6vw, 1rem);
            --font-size-lg: clamp(1rem, 0.9rem + 0.8vw, 1.25rem);
            --font-size-xl: clamp(1.25rem, 1.1rem + 1vw, 1.5rem);
            --font-size-2xl: clamp(1.5rem, 1.3rem + 1.5vw, 2.25rem);
            --font-size-3xl: clamp(2rem, 1.8rem + 2vw, 3.5rem);
            --font-size-4xl: clamp(2.5rem, 2.2rem + 3vw, 5rem);
            --font-size-5xl: clamp(3rem, 2.5rem + 5vw, 8rem);
        }

        html {
          font-size: 16px;
          scroll-behavior: smooth;
        }

        @media (max-width: 768px) {
          html:not(.is-login-route) { font-size: 15px; }
          :root { --header-height: 64px; }
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text-main);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            width: 100%;
            max-width: 100vw;
        }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--color-bg); }
        ::-webkit-scrollbar-thumb { background: #1e293b; }
        ::-webkit-scrollbar-thumb:hover { background: var(--color-accent); }

        .active-date {
          border: 2px solid #7CFF00 !important;
          box-shadow: 0 0 12px rgba(124,255,0,0.4);
          color: white !important;
        }

        .active-slot {
          background: #7CFF00 !important;
          color: #0B0F1A !important;
          font-weight: 600 !important;
        }

        .sport-headline {
          font-weight: 900;
          text-transform: uppercase;
          letter-spacing: -0.04em;
          line-height: 0.9;
          font-size: var(--font-size-4xl);
        }

        .btn-sport {
          font-weight: 800;
          text-transform: uppercase;
          letter-spacing: 0.05em;
          border-radius: 2px;
          transition: all 0.15s ease;
          display: inline-flex;
          align-items: center;
          justify-content: center;
          padding: 0.75rem 1.5rem;
          font-size: var(--font-size-sm);
        }

        .custom-scrollbar::-webkit-scrollbar {
          height: 3px;
          width: 3px;
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>

</body>
</html>
